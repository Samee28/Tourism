<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
    
        }

        header {
            background-image: url("https://images.pexels.com/photos/258154/pexels-photo-258154.jpeg?auto=compress&cs=tinysrgb&w=600");
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }


        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .main-content {
            padding: 20px;
            text-align: center;

        }

        form {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        footer {
            background-color: #541f1f;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #name {
            width: 60%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius:4px;
            box-sizing: border-box;

        }
    </style>
</head>

<body>
    <header>
        <h1>Hotel Booking</h1>
    </header>


    <div id="hotel-booking" class="main-content">
        <h2>Book rooms</h2>
       
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required  >

            <label for="email">Email:</label>
            <input type="email" id="name" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="name" name="phone" required>

            <label for="check-in-date">Check-in Date:</label>
            <input type="date" id="name" name="check-in-date" required>

            <label for="check-out-date">Check-out Date:</label>
            <input type="date" id="name" name="check-out-date" required>

            <label for="room-type">Room Type:</label>
            <select id="name" name="room-type" required>
                <option value="standard">Standard</option>
                <option value="deluxe">Deluxe</option>
                <option value="suite">Suite</option>
            </select>

            <label for="special-requests">Special Requests:</label>
            <textarea id="name" name="special-requests" rows="4"></textarea>

            <input type="submit" value="Book Now">
        </form>
    </div>
    <a href="tourism.html">Back to Main Page</a>

    <footer>
        <p>&copy; 2024 Hotel Booking</p>
    </footer>
</body>

</html>
