<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Gallery</title>
    <style>
        body {
            font-family: 'Grape Nuts', cursive;
            background-color: #eee;
            text-align: center;
            padding: 4em 1em;
        }
        
        .gallery {
            display: grid;
            grid-gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
        
        figure {
            position: relative;
            overflow: hidden;
            margin: 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        img {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        figcaption {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
        
        .cool-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        header{
            background-color: #204021;

        }
        .cool-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
